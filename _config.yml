# The Site Configuration
# Tramesonet - v7.0 (Rescue Mode - No Archives)

theme: jekyll-theme-chirpy
lang: tr-TR
timezone: Europe/Istanbul

# --- KİMLİK AYARLARI ---
title: Tramesonet
tagline: Kaosu Dinlemek
description: 'Atmosferin Sesi - Şiddetli Bir Hava Tahmini Manifestosu'

# --- ADRES VE YAZAR ---
url: 'https://tumaytulgar.github.io'

github:
  username: TumayTulgar

social:
  name: Tümay Tulgar
  email: tumaytulgar@gmail.com
  links:
    - https://github.com/TumayTulgar

# --- SİSTEM AYARLARI ---
paginate: 10
baseurl: ""

# --- TEMA AYARLARI ---
toc: true
pwa:
  enabled: true

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# NOT: jekyll-archives (etiket motoru) bilerek silindi.
